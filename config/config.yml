# config/config.yml
theme:
  title: "程式筆記"
  description: "每天一篇關於男娘的小技巧、生活練習、日常分享等，讓你在男娘的道路上越走越順！"
  default_themes: ["男娘骨架隱藏", "妝容技巧", "服裝搭配", "眼神魅力", "香氣氣場"]
  prompt_template: |
    請以溫柔、可愛又自然的語氣，撰寫一篇約 600 字的短文，主題從未來走向挑選。
    (不用和我確認主題，直接寫就好)
    風格要「男娘每天的小可愛筆記」，內容應有：
    一句開場金句或小感想
    列點式的實際的男娘相關小技巧或生活練習方式（這部分越詳細越好，而且要可以讓男娘實踐的，要適合男娘）
    一句結尾鼓勵或互動語
    文風柔軟、有療癒感，但不要太做作，像一位親切的男娘朋友分享生活心得。
    加入一些可愛表情符號（如 💖 ✨ 🌈 ☕ 等），或顏文字（如  (づ｡◕‿‿◕｡)づ 和⁄(⁄ ⁄•⁄ω⁄•⁄ ⁄)⁄ 和 φ(゜▽゜*)♪ 等），讓語氣自然流暢。
    盡量有建設性和列項式的建議，讓讀者能實際應用在生活中。
    
  history_reserve_days: 365
functions:
  send_tip: "send_discord.send_tip"
  generate_text: "ai_generate_gemini.generate_text"
  history:  
    load: "history.load_history"
    save: "history.save_history"
    visualize_history: "visualize_history.visualize_history"
  summary:
    load: "summary.load_summary"
    save: "summary.save_summary"
    get_suggestion_prompt: "summary.get_suggestion_prompt"

name: Daily Tip

on:
  schedule:
    - cron: '0 12 * * *'  # 每天中午 UTC 0，可自行調整
  workflow_dispatch:      # 可手動觸發
jobs:
  generate_and_post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies  # 安裝所需的 Python 套件
        run: |
          python -m pip install --upgrade pip
          pip install requests discord.py
          pip install google-generativeai
          pip install google-genai
      - name: Run daily tip script
        env:     # 設定環境變數
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python scripts/daily_tip.py

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/history.json data/summary.json data/history.md
          git commit -m "Update daily tip $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Bryan0324/DCbot-daily-generator.git
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
